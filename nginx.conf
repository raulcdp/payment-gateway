events {
    worker_connections 1024;
}

http {
    keepalive_timeout  30s;
    
    upstream backend {
        server server-01:8080;
        server server-02:8080;
    }

    server {
        listen 9999;
        location / {
            proxy_pass http://backend;
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
            send_timeout 2s;
        }
        location /health {
            proxy_pass http://backend;
        }
    }
}